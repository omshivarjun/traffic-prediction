# Kafka Streams Configuration
application.id=traffic-prediction-streams
bootstrap.servers=kafka-broker1:9092
schema.registry.url=http://schema-registry:8081

# Input Topics
topic.input.traffic-events=traffic-raw
topic.input.traffic-incidents=traffic-incidents
topic.input.weather-data=raw-weather-data

# Output Topics
topic.output.processed-aggregates=processed-traffic-aggregates
topic.output.enriched-aggregates=enriched-traffic-aggregates
topic.output.processed-segments=processed-traffic-segments
topic.output.congestion-levels=processed-congestion-levels
topic.output.predictions=traffic-predictions
topic.output.alerts=traffic-alerts

# Processing Configuration
window.size.minutes=5
window.advance.seconds=60
prediction.horizons.minutes=15,30,60

# State Store Configuration
state.dir=./state-store

# Serialization Configuration
default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
default.value.serde=io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde

# Performance Configuration
num.stream.threads=4
cache.max.bytes.buffering=10485760
commit.interval.ms=30000

# Monitoring Configuration
metrics.recording.level=INFO