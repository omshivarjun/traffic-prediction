[pytest]
# pytest configuration for Phase 4 security testing

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --asyncio-mode=auto

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    network: marks tests that require Docker networks
    stress: marks stress tests with high load
    owasp: marks OWASP Top 10 vulnerability tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Async support
asyncio_mode = auto

# Test paths
testpaths = tests/security

# Timeouts (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.8
