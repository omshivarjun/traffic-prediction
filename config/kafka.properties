# Traffic Analytics Configuration Template
# Kafka Configuration

# Kafka Broker Settings
bootstrap.servers=localhost:9094
client.id=traffic-analytics
group.id=traffic-consumer-group

# Producer Settings
acks=1
retries=3
batch.size=16384
linger.ms=5
buffer.memory=33554432

# Consumer Settings
auto.offset.reset=earliest
enable.auto.commit=false
max.poll.records=500

# Topic Configuration
traffic.raw.topic=traffic-events
traffic.processed.topic=processed-traffic-aggregates
traffic.alerts.topic=traffic-alerts

# Streaming Settings
processing.batch.interval=10
window.duration=300
slide.duration=60