# Traffic Analytics Configuration Template
# Machine Learning Configuration

# Model Training Settings
train.test.split=0.7
validation.split=0.2
test.split=0.1

# Feature Engineering
lag.features=6
rolling.window=12
spatial.neighbors=5

# Model Parameters
random.forest.trees=100
random.forest.depth=10
linear.regression.regularization=0.01
xgboost.estimators=100
xgboost.learning.rate=0.1

# Model Evaluation
target.accuracy=0.75
cross.validation.folds=5

# Prediction Settings
prediction.horizon=30
prediction.interval=5
batch.prediction.schedule=hourly

# Model Persistence
model.save.path=/hdfs/models/traffic_prediction
model.versioning=true
model.retraining.schedule=weekly