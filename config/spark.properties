# Traffic Analytics Configuration Template
# Spark Configuration

# Spark Application Settings
spark.app.name=TrafficAnalytics
spark.master=local[*]
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true

# Streaming Settings
spark.streaming.batchDuration=10s
spark.streaming.receiver.maxRate=1000
spark.streaming.kafka.maxRatePerPartition=1000

# Resource Settings
spark.executor.memory=2g
spark.executor.cores=2
spark.driver.memory=1g
spark.driver.cores=1

# Checkpoint Settings
spark.streaming.checkpointDir=/tmp/checkpoint

# HDFS Settings
spark.hadoop.fs.defaultFS=hdfs://localhost:9000
spark.hadoop.dfs.replication=1

# Database Settings
spark.sql.catalog.postgres=jdbc
spark.sql.catalog.postgres.url=jdbc:postgresql://localhost:5432/traffic_db
spark.sql.catalog.postgres.driver=org.postgresql.Driver